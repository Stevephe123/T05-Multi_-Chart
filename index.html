<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>D3 Charts Dashboard — TV Power Consumption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="js/scatter.js" defer></script>
    <script src="js/donut.js" defer></script>
    <script src="js/bar.js" defer></script>
    <script src="js/line.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <h1>D3 Charts Dashboard</h1>
        <p>TV Power Consumption</p>
    </header>

    <!-- Charts Container -->
    <main class="dashboard-container">
        <section class="chart-card">
            <h2>Scatter: Energy vs Star Rating</h2>
            <div id="scatterChart" class="chart"></div>
        </section>

        <section class="chart-card">
            <h2>Line: Spot Power Prices (1998–2024)</h2>
            <div id="lineChart" class="chart"></div>
        </section>

        <section class="chart-card">
            <h2>Bar: Energy by Tech — 55″ TVs</h2>
            <div id="barChart" class="chart"></div>
        </section>

        <section class="chart-card">
            <h2>Donut: Total Energy by Screen Technology</h2>
            <div id="donutChart" class="chart"></div>
        </section>
    </main>

    <footer>
        <small>Built with D3.js — COS30045 Exercise T05</small>
